services:
  - type: web
    name: sistemarestaurante-api
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile

    envVars:
      # Render entrega DATABASE_URL en formato postgres://
      - key: DATABASE_URL
        fromDatabase:
          name: sistemarestaurante-db
          property: connectionString

      # Convertimos postgres:// â†’ jdbc:postgresql://
      - key: SPRING_DATASOURCE_URL
        value: ${DATABASE_URL/postgres:/jdbc:postgresql:}

      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: sistemarestaurante-db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: sistemarestaurante-db
          property: password

      - key: PORT
        value: 8080
      - key: SERVER_PORT
        value: 8080

      # Stripe
      - key: STRIPE_PUBLIC_KEY
        value: ${STRIPE_PUBLIC_KEY}
      - key: STRIPE_SECRET_KEY
        value: ${STRIPE_SECRET_KEY}
      - key: STRIPE_WEBHOOK_SECRET
        value: ${STRIPE_WEBHOOK_SECRET}

databases:
  - name: sistemarestaurante-db
    plan: free
