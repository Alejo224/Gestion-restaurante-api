spring.application.name=SistemaRestaurante
# Puerto del servidor
server.port=8080

# Configuraci\u00F3n de base de datos
spring.datasource.url=jdbc:postgresql://postgres:5432/restaurante_db
spring.datasource.username=alejandro
spring.datasource.password=2005
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging (niveles de log)
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Nos informa de errores de la API
logging.level.org.hibernate=DEBUG

# Mejorar legibilidad de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Formato JSON para errores (opcional)
server.error.whitelabel.enabled=false

